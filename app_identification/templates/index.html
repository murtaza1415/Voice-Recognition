<html>
    
    
<head>
    <title>VoicePrint Identification</title>
    <link rel="stylesheet" href="static/pulse.css">
</head>


<body style="background-color:#f9eded; text-align:center">
    <h1>Identification Portal</h1>
    
    
    <div style="border-style:solid; border-width:2px; display:inline-block;">
        <p style="margin-left:30px; margin-right:30px; font-size:25px;">
          My voice is my password verify me. <br> 
          You can activate security system now. <br> 
          My voice is stronger than your passwords. <br> 
        </p>
    </div>
    
    
    <br><br>
    
    
    <div>
        <button id="recordButton" style="width:70px; margin-left:41px">Record</button>
        <button id="stopButton" disabled style="width:70px;">Stop</button>    
        <span id="recordBlip" class="pulse" style="display:inline-block; margin-left:26px;margin-bottom:-4px;"></span>
    </div>
    
    
    <br><br>
    
    
    <p>Speaker: {{ speaker }}</p>
    
    
    <form action="/reset" method="post">
        <button id="resetButton" type= 'submit'>Reset</button>
    </form>
    
    
    <form id="identifyForm" action="/result" method="post"></form>
        
        
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src = "{{ url_for('static', filename = 'recorder.js') }}" ></script>
    <script src = "{{ url_for('static', filename = 'recorder_app.js') }}" ></script>
</body>
    
    
</html>
